<svg fill="none" viewBox="0 0 100% 100%" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
      }

      .container {
        height: calc(100% - 10px);
        width: calc(100% - 10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
				gap: 5px;
      }

			.body {
				background: linear-gradient(270deg, #8445c3, #d838ab, #d4145a, #fbb03b);
				background-size: 300% 300%;
				height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        border-radius: 0.75rem;
				color: #FFFFFF;

				-webkit-animation: InfiniteScroll 15s ease infinite;
				-moz-animation: InfiniteScroll 15s ease infinite;
				animation: InfiniteScroll 15s ease infinite;
			}

			@-webkit-keyframes InfiniteScroll {
				0%{background-position:0% 50%}
				50%{background-position:100% 50%}
				100%{background-position:0% 50%}
			}
			@-moz-keyframes InfiniteScroll {
				0%{background-position:0% 50%}
				50%{background-position:100% 50%}
				100%{background-position:0% 50%}
			}
			@keyframes InfiniteScroll {
				0%{background-position:0% 50%}
				50%{background-position:100% 50%}
				100%{background-position:0% 50%}
			}
      
    </style>
    <div class='body'>
      <div class='container'>
        <h2>üëãüèª Hey there, I'm Gjoni!</h2>
    		<h2>I'm a Software Developer &#38; UI/UX Designer</h2>
      </div>
    </div>
  </div>
  </foreignObject>
</svg>